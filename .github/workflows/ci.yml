name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run ruff check
        run: uv run ruff check src tests

      - name: Run ruff format check
        run: uv run ruff format --check src tests

      - name: Run mypy
        run: uv run mypy src

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Create output directory
        run: mkdir -p output

      - name: Run unit tests
        run: |
          uv run pytest tests/unit -q \
            --cov=user.service \
            --cov=middleware.auth \
            --cov-report=term-missing \
            --cov-report=xml:output/coverage-unit.xml \
            --junitxml=output/junit-unit.xml

      - name: Run integration tests
        env:
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          uv run pytest tests/integration -q \
            --junitxml=output/junit-integration.xml

      - name: Check coverage threshold
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('output/coverage-unit.xml')
          root = tree.getroot()
          line_rate = float(root.attrib.get('line-rate', 0))
          coverage = line_rate * 100
          print(f'Coverage: {coverage:.2f}%')
          if coverage < 80:
              raise SystemExit(f'Coverage {coverage:.2f}% is below 80% threshold')
          "

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: output/
          retention-days: 7
