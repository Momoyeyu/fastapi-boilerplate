name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run ruff check
        run: uv run ruff check src tests

      - name: Run ruff format check
        run: uv run ruff format --check src tests

      - name: Run mypy
        run: uv run mypy src

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Create output directory
        run: mkdir -p output

      - name: Run unit tests with coverage
        run: |
          uv run pytest tests/unit -q \
            --cov=src \
            --cov-report=xml:output/coverage.xml \
            --junitxml=output/junit-unit.xml

      - name: Run integration tests
        run: |
          uv run pytest tests/integration -q \
            --junitxml=output/junit-integration.xml

      - name: Check incremental coverage (PR only)
        if: github.event_name == 'pull_request'
        run: |
          uv run python -c "
          import subprocess
          import sys
          import yaml

          with open('tests/cfg.yml', 'r') as f:
              cfg = yaml.safe_load(f) or {}

          cov_cfg = cfg.get('coverage', {})
          threshold = cov_cfg.get('threshold', 80)
          exclude_patterns = cov_cfg.get('exclude', [])
          if isinstance(exclude_patterns, str):
              exclude_patterns = [exclude_patterns]

          cmd = [
              'diff-cover', 'output/coverage.xml',
              '--compare-branch=origin/${{ github.base_ref }}',
              f'--fail-under={threshold}',
          ]
          for pattern in exclude_patterns:
              cmd.append(f'--exclude={pattern}')

          result = subprocess.run(cmd)
          sys.exit(result.returncode)
          "

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: output/
          retention-days: 7
